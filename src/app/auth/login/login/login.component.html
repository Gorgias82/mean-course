<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <!-- con (submit) escuchas el evento -->
    <!-- el value despues del # debe ser ngForm -->
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>

        <input
          matInput
          name="email"
          ngModel
          type="email"
            #emailInput="ngModel"
          placeholder="Email"
          required
          email
        />
        <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
      </mat-form-field>
      <mat-form-field>
        <!-- con # aÃ±ade una referencia al campo  y seria un elemento del dom, con .value podriamos obtener su valor-->
        <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
        <mat-error *ngIf="passwordInput.invalid">Please enter a valid password </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Login</button>
    </form>
  </mat-card>
