<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <!-- con (submit) escuchas el evento -->
  <!-- el value despues del # debe ser ngForm -->
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <!-- solo ngModel, con un name, registra el input como formcontrol -->
      <input
        matInput
        type="text"
        name="title"
        [ngModel]="post?.title"
        required
        minlength="3"
        placeholder="Post Title"
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <!-- con # aÃ±ade una referencia al campo  y seria un elemento del dom, con .value podriamos obtener su valor-->
      <textarea
        matInput
        rows="6"
        [value]="newPost"
        name="content"
        [ngModel]="post?.content"
        required
        placeholder="Post Content"
        #content="ngModel"
      ></textarea>
      <mat-error *ngIf="content.invalid">Please enter a post content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save posts</button>
  </form>
</mat-card>
